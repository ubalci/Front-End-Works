<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>
  <main>
    <div class="left-side">
      <span class="grey-font">Your Result</span>
      <div class="score-division">
        <span class="your-score">76</span>
        <span class="total">of 100</span>
      </div>
      <span class="white-font">Great</span>
      <span class="result-message">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="right-side">
      <h1>Summary</h1>
      <div class="scores">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          <span>Reaction</span>
          <span class="result">80/100</span>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory-icon">
          <span>Memory</span>
          <span class="result">92/100</span>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
          <span>Verbal</span>
          <span class="result">61/100</span>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual-icon">
          <span>Visual</span>
          <span class="result">72/100</span>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </main>

  <!--  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</html>
