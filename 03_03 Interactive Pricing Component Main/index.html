<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <main>
    <section class="top-head">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </section>
    <section class="first-box">
      <div class="first-row">
        <span>100K PAGEVIEWS</span>
        <div class="right-side">
          <span class="large">$16.00</span>
          <span>/month</span>
        </div>
      </div>
      <div class="second-row">
        <input type="range" min="1" max="100" value="50" class="slider">
      </div>
      <div class="third-row">
        <span>Mounthly Billing</span>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Yearly Billing <span class="discount">25% discount</span></span>
      </div>
      <div class="fourth-row">
        <div class="listed">
          <div>
            <img src="assets/images/icon-check.svg" alt="check">
            <span>Unlimited websites</span>
          </div>
          <div>
            <img src="assets/images/icon-check.svg" alt="check">
            <span>100% data ownership</span>
          </div>
          <div>
            <img src="assets/images/icon-check.svg" alt="check">
            <span>Email reports</span>
          </div>
        </div>
        <button type="button">Start my trial</button>
      </div>
    </section>
  </main>
</body>

</html>
